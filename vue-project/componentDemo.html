<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <component-one></component-one>
    <comp v-bind:tit="name"  tit2="nihaoa1"></comp>
</div>

</body>

<script src="node_modules/vue/dist/vue.js"></script>
<script type="application/javascript">


    Vue.component("component-one",{
        template:`
        <button @click="num++">点我加1，{{num}}</button>

       `,
        data(){
            return{
                num:1
            }
        }
    });


    const component1={
        template: `

        <button >局部组件{{tit}},{{tit2}}</button>
        `,
        data(){
            return {
                num:11
            }
        },
        props:
        //['tit','tit2']  第一种书写格式
            ['tit','tit2']
        //第二种书写格式
        /* {
             tit:{
                 type: Array,
                 default: []
             }
         }*/

    }

    const app=new Vue({
        el:"#app",
        data:{
            name:"蔡善泽"
        },
        components:{
            comp:component1
        }
    });








</script>

</html>
